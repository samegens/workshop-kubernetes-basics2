---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuard
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kuard
  template:
    metadata:
      labels:
        app: kuard
    spec:
      containers:
      - name: kuard
        image: gcr.io/kuar-demo/kuard-amd64:1
        livenessProbe:
          httpGet:
            path: /healthy
            port: 8080
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
        - mountPath: /src
          name: github-volume
        - mountPath: /mnt
          name: hostpath-volume
        - mountPath: /cache
          name: emptydir-volume
      volumes:
      - name: github-volume
        gitRepo:
          repository: https://github.com/samegens/samtrisjs
      - name: hostpath-volume
        hostPath:
          path: /home/docker
          type: Directory
      - name: emptydir-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kuard
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: kuard
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kuard
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: kuard.local
    http:
      paths:
      - path: /
        backend:
          serviceName: kuard
          servicePort: 8080
